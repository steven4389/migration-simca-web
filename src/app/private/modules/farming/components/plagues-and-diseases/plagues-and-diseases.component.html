<mat-tab *ngIf="role[1]=='flores'" label="Plagas y Enfermedades"> 
      
    <div>
      <br>
      <div style="width: 98%; height:3rem; padding: 0.5%;background-color: #fff">
          <div class="row">
              <div class="col-1">
                  <button class="btn btn-sm btn-warning" routerLink="/private/sedes/dashboard/cultivo/incidencia">Incidencia</button>
              </div>
              <div class="col-1">
                  <button class="btn btn-sm btn-danger" routerLink="/private/sedes/dashboard/cultivo/severidad">Severidad</button>
              </div>
              <div class="col-md-2">
                  <button style="margin-right:0.2rem" *ngIf='role[0]=="admin"'  (click)="Observaciones()"  class="btn btn-sm btn-success">Observaciones</button>
                  <button *ngIf='role[0]=="admin"'  (click)="reporteICA()"  class="btn btn-sm btn-success">Reporte</button>
              </div> 
          </div>
      </div>
        <br>
        <div *ngIf="!isMobile" class="finanzas" style="width:98%; height:60px; background:#fff; padding-bottom: 50px ">
            <div class="row">
                <div class="col-12 col-md-2" style="display:inline-flex">
                    <div style="padding-left: 20px; width:80%">
                        <mat-form-field  style="width:80%">
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                        </mat-form-field>
                    </div>
                    <div style="padding-left: 2px; padding-top: 10px">
                      <!-- <button style="margin-right:10px" class="btn btn-sm btn-light">1Mes</button> -->
                    </div>
                </div>  
                <div class="col-12 col-md-1" >
                  <div style="padding-left: 20px; padding-top: 10px">
                    <!-- <button class="btn btn-sm btn-light">1Sem</button> -->
                  </div>
                </div>
                <div style="margin-top:15px;" class="col-5 col-md-3">
                  <angular2-date-picker  
                      [(ngModel)]="dateBefore" 
                      [settings]="settings" >
                  </angular2-date-picker>
                </div>
                <div style="margin-top:15px;" class="col-5 col-md-3">
                  <angular2-date-picker 
                      [(ngModel)]="dateAfter"
                      [settings]="settings" >
                  </angular2-date-picker>
                </div>
                <div class="col-2 col-md-1 buscar" style="padding-top:10px; padding-right:30px;">  
                  <button mat-raised-button (click)="fechaIngresada('pyef')" style="float:right" class="btn btn-sm btn-default effect1 buscar"><i class="fa fa-search"></i></button>
                </div>
                <div *ngIf='role[0]=="admin"' class="col-2 col-md-1" style="padding-top:10px; padding-right:30px;">
                  <button mat-raised-button (click)="descargarExcel('floresPYE')" style="float:right" class="btn btn-sm btn-success"><i style="margin-right:4px" class="fas fa-file-excel"></i><i class="fa fa-download" aria-hidden="true"></i></button>
                </div>
                <div class="col-1"></div>
                
            </div>
          </div>  
       <div style="height: 550px">
        <table  mat-table [dataSource]="dataSourcefloresPYE" class="mat-elevation-z8">
        

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> <b style="color:black;">Fecha</b>  </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>
      
          <ng-container matColumnDef="plagayenfermedad">
              <th mat-header-cell *matHeaderCellDef> <b style="color:black;">Plaga y Enfermedad </b>  </th>
              <td mat-cell *matCellDef="let element"> {{element.plagayenfermedad}} </td>
            </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="variedad">
            <th mat-header-cell *matHeaderCellDef><b style="color:black;">Variedad</b>  </th>
            <td mat-cell *matCellDef="let element"> {{element.variedad}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="sitio">
              <th mat-header-cell *matHeaderCellDef><b style="color:black;">Sitio</b>  </th>
              <td mat-cell *matCellDef="let element"> {{element.sitio}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cama">
                <th mat-header-cell *matHeaderCellDef><b style="color:black;">Cama</b>  </th>
                <td mat-cell *matCellDef="let element"> {{element.cama}} </td>
              </ng-container>
              
              <ng-container matColumnDef="lote">
                  <th mat-header-cell *matHeaderCellDef><b style="color:black;">Lote</b>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.lote}} </td>
                </ng-container>

                <ng-container matColumnDef="individuosLarvas">
                  <th mat-header-cell *matHeaderCellDef><b style="color:black;">Individuos Larvas</b>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.individuosLarvas}} </td>
                </ng-container>

                <ng-container matColumnDef="individuosAdultos">
                  <th mat-header-cell *matHeaderCellDef><b style="color:black;">Individuos Adultos</b>  </th>
                  <td mat-cell *matCellDef="let element"> {{element.individuosAdultos}} </td>
                </ng-container>

                <ng-container matColumnDef="individuos">
                    <th mat-header-cell *matHeaderCellDef><b style="color:black;">Individuos</b>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.individuos}} </td>
                  </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumnsPYE"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsPYE;"></tr>
      </table>
      </div>
        
    </div>

</mat-tab>
