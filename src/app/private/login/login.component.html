<div style="height: 100%" class="body">
  <div style="z-index: 2" class="login">
    <div class="row">
      <div class="col-md-12 mx-auto mt-5">
        <div class="card effect1">
          <div class="card-body loginBox">
            <h1 class="text-center"><img class="logoLogin" style="width:20rem; height:7rem"
                src="../../../assets/images/letraYLogoGris.png" alt=""></h1>
            <form class="formulario" [formGroup]="loginForm">
              <div class="form-group">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="usuario" formControlName="email"
                  class="form-control">
                <span style="color:red;" *ngIf="isValid('email')">este campo es obligatorio</span>
              </div>
              <div class="loading" *ngIf="loading">
                <img src="../../../assets/images/loader.gif" alt="">
              </div>
              <div class="input-group-append">
                <div style="display: inline-flex; width:100%">
                  <input style="width:90%" name="password" id="password" placeholder="contraseÃ±a"
                    formControlName="password" [type]="isActive ? 'password' : 'text'" Class="form-control">
                  <button id="show_password" class="btn btn-light" type="button" (mouseup)="mostrarPassword()"
                    (mousedown)="ocultarPassword()"> <span style="color: gray;" class="fa fa-eye-slash icon"></span>
                  </button>
                </div>
                <span style="color:rgb(156, 21, 21);" *ngIf="isValid('password')">este campo es obligatorio</span>
                <span style="color:rgb(156, 21, 21); padding-bottom: 5px" *ngIf="Error!=''">{{Error}}</span>
              </div>
              <div style="width:100%">
                <input (click)="login()" type="submit" value="INGRESAR" class="simcaButton">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
